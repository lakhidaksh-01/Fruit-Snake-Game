<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-container">
        <h1 class="main-heading">JavaScript Snake Game</h1>
        <p class="sub-heading">Created by <a href="https://www.linkedin.com/in/daksh-lakhi" class="name-link">Daksh Lakhi</a></p>
    </header>
    <div class="wrapper">
        <div class="game-details">
            <span class="score"></span>
            <span class="high-score"></span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
        </div>        
    </div>


    <script src="script.js"></script>
</body>
</html>
